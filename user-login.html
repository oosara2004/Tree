<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-styles.css">
    <title>Sign In</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .signin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .signin-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #0c1752 0%, #59b1e4 100%);
        }

        .signin-container h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 2rem;
            font-size: 2rem;
            background: linear-gradient(135deg, #0c1752 0%, #59b1e4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            border-color: #0c1752;
            outline: none;
            box-shadow: 0 0 0 3px rgba(12, 23, 82, 0.1);
            transform: translateY(-1px);
        }

        .signin-btn {
            width: 100%;
            background: linear-gradient(135deg, #0c1752 0%, #59b1e4 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(12, 23, 82, 0.3);
            margin: 1rem 0;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(12, 23, 82, 0.4);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #0c1752;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            color: #666;
        }

        .signup-link a {
            color: #0c1752;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="signin-container">
            <h2>Welcome Back!</h2>
            <form id="signin-form" class="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="signin-btn">Sign In</button>
                <p class="forgot-password">
                    <a href="#" id="forgot-password">Forgot password?</a>
                </p>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="user-registration.html">Sign up here</a>
            </div>
        </div>
    </div>

    <!-- Firebase Config and Auth Logic -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAe4GmQn4xLFlT6T3CjitDiIT5HiIqlrrI",
            authDomain: "swflow1250.firebaseapp.com",
            projectId: "swflow1250",
            storageBucket: "swflow1250.firebasestorage.app",
            messagingSenderId: "459441590687",
            appId: "1:459441590687:web:249f329fcf4c5fc08cadaa",
            measurementId: "G-P7J5X1EQY2"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sign in form handler
        document.getElementById('signin-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "home-dashboard.html";
                })
                .catch(error => {
                    alert("Sign in failed: " + error.message);
                });
        });

        // Forgot password handler
        document.getElementById('forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt("Enter your email to reset password:");
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => alert("Password reset email sent! Check your inbox."))
                    .catch(error => alert("Error: " + error.message));
            }
        });
    </script>
</body>
</html>
